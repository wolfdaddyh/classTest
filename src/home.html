	  <div class="clearfix-1 fixed-bottom" >
	    <span class="float-left"><input type="date" id="datefield"/></span>
	    
	    <script>
	    var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();
		 if(dd<10){
		        dd='0'+dd;
		    } 
		    if(mm<10){
		        mm='0'+mm;
		    } 
		today = yyyy+'-'+mm+'-'+dd;
		document.getElementById("datefield").value = today;
	    </script>
	    
	    <span class="float-right" style="opacity: 0.5; filter: alpha(opacity=50);"><h1>Picture of train (vintage)</h1></span>
	</div>
